swagger: "2.0"
info:
  title: Simple API
  version: 1.0.0
paths:
  /hello:
    get:
      produces:
        - application/json
      responses:
        200:
          description: Simple hello
          schema:
            type: object
            properties:
              response-id:
                type: integer
                example: 10001
              message:
                type: string
                example: Hello
