oas.stub:
  storage:
    type:
      session: mongodb
      persistent: mongodb
    mongodb:
      session:
        database: database
        collection: session
      persistent:
        database: database
        collection: persistent

# We don't provide own MongoClient auto-configuration, so either users need to create their own
# or use the one provided by spring data
spring:
  data:
    mongodb:
      host: ${mongodb.host}
      port: ${mongodb.port}
