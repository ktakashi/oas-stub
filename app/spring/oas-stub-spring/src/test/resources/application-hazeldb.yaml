oas:
  storage:
    type:
      session: hazelcast
      persistent: mongodb
    hazelcast:
      instance:
        node-ips: "${hazelcast.cluster.members}"
      session-map: session
    mongodb:
      persistent:
        database: database
        collection: persistent

spring:
  data:
    mongodb:
      host: ${mongodb.host}
      port: ${mongodb.port}
