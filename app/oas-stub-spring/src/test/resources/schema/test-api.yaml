openapi: "3.0.0"
info:
  version: 1.0.0
  title: My test API
  license:
    name: MIT
paths:
  /profiles:
    parameters:
      - $ref: "#/components/parameters/Request-ID"
    get:
      responses:
        200:
          description: Get all profiles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profiles"
        400:
          $ref: "#/components/responses/400ErrorResponse"
    post:
      requestBody:
        description: Create a profile
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
      responses:
        201:
          description: Created
        400:
          $ref: "#/components/responses/400ErrorResponse"
  /profile/{id}:
    parameters:
      - $ref: "#/components/parameters/Request-ID"
      - name: id
        required: true
        in: path
        schema:
          type: number
          format: int32
    get:
      responses:
        200:
          description: Get profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        400:
          $ref: "#/components/responses/400ErrorResponse"

components:
  parameters:
    Request-ID:
      name: Request-ID
      description: Request ID
      required: true
      in: header
      schema:
        type: string
        format: uuid
  responses:
    400ErrorResponse:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Profiles:
      type: array
      items:
        $ref: "#/components/schemas/Profile"
    Profile:
      type: object
      properties:
        name:
          type: string
    Error:
      type: object
      properties:
        type:
          type: string
          enum:
            - validation-error
            - unique-constraint-error
            - internal-error
